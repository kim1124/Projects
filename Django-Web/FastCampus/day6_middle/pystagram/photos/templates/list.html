{% load bootstrap3 %}
{% load static from staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script src="{% static 'hellow.js' %}"></script>
    <script>
        say_hello("Django static file !!");
    </script>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>

<body>
    <h3>사진 목록</h3>
    {% for post in posts %}
    <div class="post_container">
        <p><a href="{% url 'photos:view_post' pk=post.pk %}">{{ post.pk }}</a></p>
        <p>{{ post.content }}</p>
    </div>
    {% endfor %}

</body>

</html>
