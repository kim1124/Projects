{% extends 'common_layout.html' %}

{% block title %}로그인{% endblock %}

{% block content %}
{% if form.errors %}
<p>ID와 비밀번호가 일치하지 않습니다.</p>
{% endif %}
<form method="post" action="{% url 'login_url' %}">
	{% csrf_token %}
	{% for field in form %}
	<div>
		{{ field.label_tag }}
		{{ field }}
	</div>
	{% endfor %}
	<button type="submit">로그인</button>
	<input type="hidden" name="next" value="{{ next }}" />
</form>
{% endblock %}
