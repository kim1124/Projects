{% load my_tags %}
<p>
    {{ post.pk }} 번 사진 게시물
</p>

{% addnim %}
<p>당신은 {{ request.user }}</p>
<p>{{ post.user }}이 올린 사진</p>
{% end_add_nim %}

<p>
<img src="{{ post.image.url }}" />
</p>

<p>
<a href="{% url 'photos:like' pk=post.pk %}">
    {% if post|did_like:request.user %}
    좋아요 취소
    {% else %}
    좋아요
    {% endif %}

</a>
</p>
